
log4j.rootLogger =TRACE,R,stdout
#log4j.appender.stdout.Threshold=ERROR
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %p: %m [%l] thread:%t%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=log/DemonioFailOver.log
log4j.appender.R.MaxFileSize=2048KB
log4j.appender.R.MaxBackupIndex=5
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %p: %m [%l] thread:%t%n
